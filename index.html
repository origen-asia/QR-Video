<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¬°Gracias por tu compra!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .inicio {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .logo-btn {
            width: 270px;
            height: 270px;
            border-radius: 50%;
            border: 4px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            object-fit: cover;
            object-position: center center;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.15);
        }

        .logo-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.25);
        }

        .logo-btn:active {
            transform: scale(0.95);
        }

        .texto-inicio {
            color: #fff;
            margin-top: 25px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .pulso {
            animation: pulso 2s infinite;
        }

        @keyframes pulso {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .final {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .btn-replay {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .btn-replay:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
        }

        .btn-replay:active {
            transform: translateY(0);
        }

        .gracias-texto {
            color: #fff;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .oculto {
            display: none !important;
        }

        .visible {
            display: flex !important;
        }

        .instagram-link {
            margin-top: 25px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instagram-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- PANTALLA 1: Inicio con Logo -->
    <div class="inicio" id="pantallaInicio">
        <img 
            src="https://i.imgur.com/TKukwt2.jpeg" 
            alt="Logo" 
            class="logo-btn pulso" 
            id="logoBtn"
            onclick="iniciarVideo()"
        >
        <p class="texto-inicio">Toca el logo :)</p>
    </div>

    <!-- PANTALLA 2: Video -->
    <div class="video-container" id="pantallaVideo">
        <video 
            id="miVideo" 
            playsinline 
            webkit-playsinline
        >
            <source src="https://i.imgur.com/Th9Q25P.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <!-- PANTALLA 3: Final con Replay -->
    <div class="final" id="pantallaFinal">
        <div class="emoji">‚ù§Ô∏è‚õ©Ô∏è‚ù§Ô∏è</div>
        <p class="gracias-texto">¬°Muchas gracias!</p>
        <button class="btn-replay" onclick="replay()">
            üîÑ Ver de nuevo
        </button>
        <a href="https://instagram.com/origen.asia" target="_blank" class="instagram-link">
            Haz click aqu√≠ para seguirnos en Instagram (@origen.asia)
        </a>
    </div>

    <script>
        const pantallaInicio = document.getElementById('pantallaInicio');
        const pantallaVideo = document.getElementById('pantallaVideo');
        const pantallaFinal = document.getElementById('pantallaFinal');
        const video = document.getElementById('miVideo');

        function iniciarVideo() {
            pantallaInicio.classList.add('oculto');
            pantallaVideo.classList.add('visible');
            video.muted = false;
            video.play();
        }

        video.addEventListener('ended', function() {
            pantallaVideo.classList.remove('visible');
            pantallaFinal.style.display = 'flex';
            pantallaFinal.style.flexDirection = 'column';
            pantallaFinal.style.justifyContent = 'center';
            pantallaFinal.style.alignItems = 'center';
            pantallaFinal.style.minHeight = '100vh';
        });

        function replay() {
            pantallaFinal.style.display = 'none';
            pantallaVideo.classList.add('visible');
            video.currentTime = 0;
            video.play();
        }
    </script>

</body>
</html>
