<img id="logoBtn"
     src="https://i.imgur.com/lUjLIyy.jpeg"
     style="width:200px; max-width:70%; cursor:pointer; border-radius:12px; box-shadow:0 0 12px rgba(255,255,255,0.4); margin-bottom:20px;"
>

<div id="tapText" style="font-size:18px; max-width:85%; line-height:1.3;">
  Toca el logo para darte las gracias :)
</div>

<video id="video"
       src="https://i.imgur.com/Th9Q25P.mp4"
       style="display:none; width:100vw; height:100vh; object-fit:cover; margin:0;"
       playsinline>
</video>

<button id="replayBtn"
        style="display:none; position:absolute; bottom:40px; padding:12px 20px; font-size:18px; border:none; border-radius:8px; background:#e63946; color:#fff;">
  Ver otra vez
</button>

<script>
  const logoBtn = document.getElementById("logoBtn");
  const tapText = document.getElementById("tapText");
  const video = document.getElementById("video");
  const replayBtn = document.getElementById("replayBtn");

  logoBtn.addEventListener("click", () => {
    logoBtn.style.display = "none";
    tapText.style.display = "none";
    video.style.display = "block";
    video.play();
  });

  video.addEventListener("ended", () => {
    replayBtn.style.display = "block";
  });

  replayBtn.addEventListener("click", () => {
    replayBtn.style.display = "none";
    video.currentTime = 0;
    video.play();
  });
</script>
