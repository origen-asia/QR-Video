<!-- Logo (opcional) -->
<img src="URL_DE_TU_LOGO" style="width:120px; margin-bottom:25px; display:none;" id="logo">

<!-- BotÃ³n estilo sello -->
<button id="playBtn" 
  style="padding:18px 30px; font-size:20px; border:3px solid #fff; border-radius:10px; background:#b40000; color:#fff; font-weight:bold; letter-spacing:1px; box-shadow:0 0 10px rgba(0,0,0,0.4);">
  Reproducir con audio
</button>

<!-- Video -->
<video id="video" src="https://i.imgur.com/Th9Q25P.mp4" style="max-width:100%; height:auto; display:none; margin-top:20px;"></video>

<script>
  const btn = document.getElementById("playBtn");
  const video = document.getElementById("video");
  const logo = document.getElementById("logo");

  btn.addEventListener("click", () => {
    btn.style.display = "none";
    logo.style.display = "none";
    video.style.display = "block";
    video.play();
  });
</script>
